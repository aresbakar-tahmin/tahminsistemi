
<!DOCTYPE html>

  <style>

<body>
  <h2>ðŸ”® Ã–ÄŸrenen Tahmin Sistemi</h2>
  <div class="box">
    <input type="number" id="baslangic" placeholder="BaÅŸlangÄ±Ã§ sayÄ±sÄ±">
    <button id="tahminEt">Tahmin Et</button>

    <input type="number" id="gercek" placeholder="GerÃ§ek sayÄ±">
    <button id="kaydet">GerÃ§eÄŸi Kaydet</button>

    <p id="sonuc"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>

  <script>
    // ðŸ”§ Firebase ayarlarÄ±
    const firebaseConfig = {
      databaseURL: "https://tahminsistemi-ars2025-default-rtdb.firebaseio.com/"
    };

    // Firebase'i baÅŸlat
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Elemanlar
    const baslangicInput = document.getElementById("baslangic");
    const gercekInput = document.getElementById("gercek");
    const tahminEtBtn = document.getElementById("tahminEt");
    const kaydetBtn = document.getElementById("kaydet");
    const sonucP = document.getElementById("sonuc");

    let mevcutTahmin = null;
    let sayac = 0;

    // ðŸ”¹ Tahmin Et butonu
    tahminEtBtn.addEventListener("click", () => {
      const baslangic = parseFloat(baslangicInput.value);
      if (isNaN(baslangic)) {
        alert("LÃ¼tfen baÅŸlangÄ±Ã§ sayÄ±sÄ±nÄ± gir!");
        return;
      }

      mevcutTahmin = baslangic + (Math.random() * 2 - 1); // basit rastgele tahmin
      sonucP.textContent = `ðŸ“Š Tahmin: ${mevcutTahmin.toFixed(3)}`;
    });

    // ðŸ”¹ GerÃ§eÄŸi Kaydet butonu
    kaydetBtn.addEventListener("click", () => {
      const gercek = parseFloat(gercekInput.value);
      if (isNaN(gercek) || mevcutTahmin === null) {
        alert("Ã–nce tahmin yap, sonra gerÃ§ek deÄŸeri gir!");
        return;
      }

      sayac++;
      const veri = {
        id: sayac,
        baslangic: parseFloat(baslangicInput.value),
        tahmin: mevcutTahmin,
        gercek: gercek,
        fark: Math.abs(mevcutTahmin - gercek),
        tarih: new Date().toLocaleString("tr-TR")
      };

      firebase.database().ref("tahminler/" + sayac).set(veri);

      sonucP.textContent = `âœ… KayÄ±t ${sayac} eklendi. Fark: ${veri.fark.toFixed(3)}`;
      baslangicInput.value = "";
      gercekInput.value = "";
      mevcutTahmin = null;
    });
  </script>
